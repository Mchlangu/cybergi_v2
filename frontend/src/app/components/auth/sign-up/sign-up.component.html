<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6">Sign Up</h2>
  
      <!-- Username Field -->
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input formControlName="username" type="text" id="username"
               class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signUpForm.get('username')?.touched && signUpForm.get('username')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="signUpForm.get('username')?.errors?.['required']">Username is required</span>
        </div>
      </div>
  
      <!-- Email Field -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" type="email" id="email"
               class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signUpForm.get('email')?.touched && signUpForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="signUpForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signUpForm.get('email')?.errors?.['invalidEmail']">Invalid email format</span>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input formControlName="password" type="password" id="password"
               class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signUpForm.get('password')?.touched && signUpForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="signUpForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signUpForm.get('password')?.errors?.['weakPassword']">Password must be at least 8 characters long, with upper and lower case letters, and a number</span>
        </div>
      </div>
  
      <!-- Confirm Password Field -->
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" id="confirmPassword"
               class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="signUpForm.get('confirmPassword')?.touched && signUpForm.get('confirmPassword')?.invalid" class="text-red-500 text-sm mt-1">
          <span *ngIf="signUpForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</span>
          <span *ngIf="signUpForm.hasError('passwordsMismatch')">Passwords do not match</span>
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600" 
              [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
  </div>
